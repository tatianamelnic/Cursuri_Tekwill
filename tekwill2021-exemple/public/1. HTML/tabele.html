<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <tr>
            <td>1</td>
            <td>2</td>
        </tr>
    </table>
    <hr>
    <table border="">
        <tr>
            <td>1</td>
            <td>2</td>
        </tr>
        <tr>
            <td>3</td>
            <td>4</td>
        </tr>
    </table>

    <hr>

    <table border="">
        <tr>
            <td colspan="2">1</td>
        </tr>
        <tr>
            <td>3</td>
            <td>4</td>
        </tr>
    </table>

    <hr>

    <table border="">
        <tr>
            <td rowspan="2">1</td>
            <td>2</td>
        </tr>
        <tr>
            <td>4</td>
        </tr>
    </table>

    <hr>

    <table border="">
        <thead>
            <tr>
                <th>Nr</th>
                <th>Nume</th>
                <th>Nota medie</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Ion Creanga</td>
                <td>11.34</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Mihai Eminescu</td>
                <td>11.42</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
